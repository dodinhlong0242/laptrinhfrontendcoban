<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Format text <mark>marked</mark></H1>
    <P>Please use only HTML without CSS.</P>
    <ul>
        <li><em>This word is emphasized</em></li>
        <li><i>This word is italic</i></li>
        <li><sup>This word is superscripted</sup></li>
        <li><sub>This word is subscripted</sub></li>
        <li>This word is <ins>inserted</ins></li>
        <li>This word is <del>deleted</del></li>
    </ul>
</body>
</html>
