<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Hàng</title>
</head>
<body>
    <form>
            
            <label for="product">Chọn sản phẩm:</label>
            <select id="product" name="product" required>
                <option value="product1">Sản phẩm 1</option>
                <option value="product2">Sản phẩm 2</option>
                <option value="product3">Sản phẩm 3</option>
            </select><br><br>
            
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            
            <label for="address">Địa chỉ giao hàng:</label>
            <textarea id="address" name="address" cols="30" rows="10" required></textarea><br><br>
            
            <input type="submit" value="Đặt hàng">

    </form>
</body>
</html>
