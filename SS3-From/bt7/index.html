<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Kí</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob"><br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br><br>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"><br><br>

        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="year"><br><br>

        <label for="gpa">Điểm GPA:</label>
        <input type="number" step="0.01" id="gpa" name="gpa"><br><br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address" cols="30" rows="10"></textarea><br><br>

        <label for="class">Lớp học:</label>
        <select id="class" name="class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <select><br><br>

        <label for="reg-date">Ngày đăng kí:</label>
        <input type="datetime-local" id="reg-date" name="reg-date"><br><br>

        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
