<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5e1cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f5e1cd;
            width: 90%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .text {
            max-width: 50%;
        }
        .text h1 {
            font-size: 36px;
            color: #333;
        }
        .text p {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .Picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .header a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="#works">Works</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <div class="text">
            <h1>Hi, I am John, <br> Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#download" class="button">Download Resume</a>
        </div>
        <div class="Picture">
            <img src="https://i.pinimg.com/736x/55/3e/97/553e979fb595d33403941cace9f5ba62.jpg" alt="John's Picture">
        </div>
    </div>

</body>
</html>
