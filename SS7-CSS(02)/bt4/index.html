<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .title {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid #e67e22;
        }

        .title .category-icon {
            width: 10px;
            height: 40px;
            background-color: #e67e22;
            margin-right: 10px;
        }

        .title .category-name {
            color: black;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .article-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            padding: 20px;
            font-size: 18px;
            color: #000000;
        }

        .category {
            font-size: 16px;
            color: #e67e22;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .more-articles {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .more-articles a {
            display: block;
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid #696969;
            padding-bottom: 5px;
        }

        .more-articles a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="category-icon"></div>
            <div class="category-name">BEAUTY & FASHION</div>
        </div>
        <div class="image-container">
            <img src="https://img.upanh.tv/2025/03/05/screenshot_1741141021.png" alt="Article Image" class="article-image">
        </div>
        <div class="content">
            <div class="more-articles">
                <a href="#">Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?</a>
                <a href="#">Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp</a>
            </div>
        </div>
    </div>
</body>
</html>
