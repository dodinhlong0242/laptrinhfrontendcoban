<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói 5G160B</title>
    <link href="https://kit.fontawesome.com/7b988689d5.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background-color: #e54e48;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .header .hot-icon {
            position: absolute;
            top : 10px;
            right: 10px;
            width: 40px;

        }

        .content {
            padding: 20px;
        }

        .content .detail {
            margin-bottom: 10px;
        }

        .content .detail span {
            font-weight: bold;
        }

        .content .price {
            color: #e54e48;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer .btn {
            background-color: #e54e48;
            color: white;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .footer .btn:hover {
            background-color: #c23f3a;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .icons i {
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="Hot" class="hot-icon">
        </div>
        <div class="content">
            <div class="detail"><span>Data:</span> 120Gb (4Gb/ngày)</div>
            <div class="detail"><span>Giá:</span> 160.000 đ</div>
            <div class="detail"><span>Nội mạng:</span> <10 phút (tối đa 1000 phút/30 ngày)</div>
            <div class="detail"><span>Ngoại mạng:</span> 100 phút</div>
            <div class="detail"><span>Free data:</span> TV360 Basic, 20Gb lưu trữ Mybox</div>
            <div class="detail"><span>Thời hạn:</span> 30 ngày</div>
            <div class="price">Sử dụng 4Gb/ngày</div>
        </div>
        <div class="footer">
            <button class="btn">Đăng ký</button>
            <div class="icons">
                <i class="fas fa-share-square"></i>
                <i class="fas fa-edit"></i>
            </div>
        </div>
    </div>
</body>
</html>
