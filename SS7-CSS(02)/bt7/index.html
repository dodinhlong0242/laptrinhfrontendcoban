<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Modal</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }

        /* Ẩn checkbox */
        .modal-checkbox {
            display: none;
        }

        /* Modal nền */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        /* Nội dung modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            position: relative;
            transform: translateY(-20px);
            transition: 0.3s;
        }

        /* Nút đóng */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Form styling */
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        /* Các nút trong modal */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .close-button,
        .send-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button {
            background: #6c757d;
            color: white;
        }

        .send-button {
            background: #007bff;
            color: white;
        }

        /* Khi checkbox được chọn, hiển thị modal */
        .modal-checkbox:checked+.modal {
            opacity: 1;
            visibility: visible;
        }

        .modal-checkbox:checked+.modal .modal-content {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- Checkbox được checked mặc định -->
    <input type="checkbox" id="open-modal" class="modal-checkbox" checked>

    <div class="modal">
        <div class="modal-content">
            <!-- Nhấn vào đây để đóng modal -->
            <label for="open-modal" class="close">&times;</label>
            <h2>New message to @mdo</h2>
            <form>
                <label for="recipient">Recipient:</label>
                <input type="email" >

                <label for="message">Message:</label>
                <textarea id="message"></textarea>

                <div class="buttons">
                    <!-- Nhấn vào đây để đóng modal -->
                    <label for="open-modal" class="close-button">Close</label>
                    <button type="submit" class="send-button">Send message</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
