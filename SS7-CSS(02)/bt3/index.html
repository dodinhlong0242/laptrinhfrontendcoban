<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .star-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .editor-pick {
            font-weight: bold;
            font-size: 18px;
            color: #e67e22;
        }

        .article-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .article-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .article-content {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }

        .source {
            font-size: 16px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/LhSkrpQH/screenshot-1741140852.png" alt="Star Icon" class="star-icon">
            <span class="editor-pick">EDITOR'S PICK</span>
        </div>
        <img src="https://i.ibb.co/xKpTq9Zd/screenshot-1741140715.png" alt="Article Image" class="article-image">
        <h2 class="article-title">Khó cứu được Chị Đẹp Đập Gió 2024</h2>
        <p class="article-content">Quy tụ dàn nghệ sĩ nổi tiếng như Ngọc Ánh, Minh Tuyết, Phương Thanh, Tóc Tiên, Minh Hằng... Chị Đẹp Đập Gió 2024 không có sức hút, gần như hụt hơi trước các anh trai và loạt sự kiện giải trí khác.</p>
        <p class="source">Musik</p>
    </div>
</body>
</html>
