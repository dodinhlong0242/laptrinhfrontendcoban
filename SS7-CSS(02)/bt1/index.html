<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            color: #2c3e50;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .benefits {
            list-style-type: none;
            padding: 0;
        }

        .benefits li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .consult {
            background-color: #e74c3c;
            color: white;
        }

        .check {
            background-color: #3498db;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Khóa Học Lập Trình Từ Con Số 0 Tự Tin Đi Làm Sau 6 Tháng</h1>
        <ul class="benefits">
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check Icon" class="check-icon"> Chắc nền tảng, giỏi thực hành – Có ít nhất 2 Project sau khóa học</li>
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check Icon" class="check-icon"> Tốt nghiệp chính phục công việc LƯƠNG 8 CHỮ SỐ</li>
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check Icon" class="check-icon"> Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</li>
        </ul>
        <div class="buttons">
            <button class="button consult">Nhận tư vấn 1:1</button>
            <button class="button check">Kiểm tra độ phù hợp</button>
        </div>
    </div>
</body>
</html>
