<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0099FF;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            margin-right: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .bio {
            max-width: 500px;
        }

        footer {
            background-color: #eeeeee;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #0099FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới Thiệu Bản Thân</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="profile-pic">
            <img src="https://img.upanh.tv/2025/03/04/screenshot_1741052132.png" alt="Tsubasa">
        </div>
        <div class="bio">
            <p>Xin chào! Tôi là TSUBASA, một lập trình viên đam mê học hỏi và sáng tạo.</p>
        </div>
    </section>

    <footer>
        <p>© 2024 [Tên bạn]. Kết nối với tôi trên <a href="#">Facebook</a> hoặc <a href="#">LinkedIn</a>.</p>
    </footer>
</body>
</html>
