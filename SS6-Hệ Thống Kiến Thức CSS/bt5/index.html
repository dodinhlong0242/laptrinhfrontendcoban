<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: #038a0b;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 15px 20px;
            width: 100%;
        }
        .container a {
            text-decoration: none;
            margin-right: 50px;
            color: white;
        }
        .container-link {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        .P2 {
            background-color: rgb(248, 242, 242);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            gap: 20px;
        }
        .P2 button {
            background-color: #05bd0e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .P3 {
            background-color: white;
            padding: 20px;
        }
        .P3-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .Feature {
            text-align: center;
            width: 350px;
            background-color: #898b90;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        footer {
            background-color: gray;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>My Logo</p>
        <div class="container-link">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="P2">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business</p>
        <button type="submit">Get Started</button>
    </div>
    <div class="P3">
        <div class="P3-list">
            <div class="Feature">Feature 1</div>
            <div class="Feature">Feature 2</div>
            <div class="Feature">Feature 3</div>
        </div>
    </div>
    <footer>Contact us: email@example.com</footer>
</body>
</html>
