<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục không đồng đều</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .box {
            background-color: purple;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            width: 80px;
        }
        .box1 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .box2 {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 530px;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="box2">
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</div>

</body>
</html>
