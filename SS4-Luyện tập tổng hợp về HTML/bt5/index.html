<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tỷ Lệ Đơn Hàng</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <thead>
            <tr>
                <th rowspan="2">Tháng</th>
                <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
            </tr>
            <tr>
                <th>Hoàn thành</th>
                <th>Hủy hàng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15% hoàn thành</td>
                <td>85% hủy hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25% hoàn thành</td>
                <td>75% hủy hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% hoàn thành</td>
                <td>50% hủy hàng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
