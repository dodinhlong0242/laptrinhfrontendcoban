<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      form {
        width: 60%;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-section h2 {
        margin-bottom: 10px;
        font-size: 1.2em;
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1em;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group input[type="checkbox"] {
        width: auto;
        display: inline-block;
      }

      .form-group .checkbox-label {
        display: inline-block;
        margin-left: 5px;
        font-size: 0.9em;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
      }

      .form-row .form-group {
        width: 48%;
      }

      .form-row .form-group select {
        width: 100%;
      }

      .payment-method {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .payment-method input[type="radio"] {
        width: auto;
      }

      .payment-method label {
        font-size: 1em;
        margin-left: 5px;
      }

      #continue-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1em;
      }

      #continue-button:hover {
        background-color: #0056b3;
      }

      .form-group input[type="text"] {
        width: calc(100% - 10px);
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-section">
        <h2>Billing Address</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group">
          <label for="address2">Address 2 (Optional)</label>
          <input type="text" id="address2" name="address2" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="">Choose...</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
            </select>
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Choose...</option>
              <option value="ca">California</option>
              <option value="ny">New York</option>
            </select>
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" id="same-address" name="same-address" />
          <label for="same-address" class="checkbox-label"
            >Shipping address is the same as my billing address</label
          >
        </div>

        <div class="form-group">
          <input type="checkbox" id="save-info" name="save-info" />
          <label for="save-info" class="checkbox-label"
            >Save this information for next time</label
          >
        </div>
      </div>

      <div class="form-section">
        <h2>Payment</h2>
        <div class="payment-method">
          <div>
            <input
              type="radio"
              id="credit-card"
              name="payment-method"
              value="credit-card"
              checked
            />
            <label for="credit-card">Credit Card</label>
          </div>

          <div>
            <input
              type="radio"
              id="debit-card"
              name="payment-method"
              value="debit-card"
            />
            <label for="debit-card">Debit Card</label>
          </div>

          <div>
            <input
              type="radio"
              id="paypal"
              name="payment-method"
              value="paypal"
            />
            <label for="paypal">PayPal</label>
          </div>
        </div>

        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" name="card-name" required />
        </div>

        <div class="form-group">
          <label for="card-number">Credit Card Number</label>
          <input type="text" id="card-number" name="card-number" required />
          <code>Full name as displayed on card</code>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiration">Expiration</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="MM/YY"
              required
            />
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
        </div>
      </div>

      <button type="submit" id="continue-button">Continue to checkout</button>
    </form>
  </body>
</html>
