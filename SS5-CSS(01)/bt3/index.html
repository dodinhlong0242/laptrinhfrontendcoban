<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      thead {
        background-color: #1E3A8A;
        color: white;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .tr2 {
        background-color: #e0e0e0;
      }
      .blue-header {
        background-color: #1E3A8A;
        color: white;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>USERNAME</th>
          <th>EMAIL</th>
          <th>ROLE</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>admin01</td>
          <td>admin01@example.com</td>
          <td>Administrator</td>
          <td></td>
        </tr>
        <tr class="tr2">
          <td>2</td>
          <td>user123</td>
          <td>user123@example.com</td>
          <td>User</td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td>moderator56</td>
          <td>moderator56@example.com</td>
          <td>Moderator</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
